<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style/myLeaflet.css" />
  <link rel="stylesheet" href="style/style.css" />

  <meta charset="UTF-8">
  <title>US Travle Visa Information</title>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
      </button>
      <a class="navbar-brand" href="#">US Travel Visa Information</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a id="nav-countries-selection" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Find Country Visa Information<span class="caret"></span></a>
          <ul id="nav-countries" class="dropdown-menu scrollable-menu">
          </ul>
        </li>

        <li class="dropdown">
          <a id="nav-advisory-selection" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Find Travel Alert Information<span class="caret"></span></a>
          <ul id="nav-advisory" class="dropdown-menu scrollable-menu">
          </ul>
        </li>

        <li class="dropdown">
          <a id="nav-warning-selection" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Find Travel Warning Information<span class="caret"></span></a>
          <ul id="nav-warning" class="dropdown-menu scrollable-menu">
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
  </nav>
<br>
<br>
  <div id="wrapper">
    <div id=>

    </div>
      <div id="regions_div"></div>
      <div id='country-info'></div>
      <div id='animated'></div>
  </div>

  <template id="info-view" type="text/x-handlebars-template">
    <div id="coutnry">
    <h2 id='country-name'>{{country}}</h2>
    <h3>{{visa}}</h3>
        {{#if stay}}
    <h4>Allowed stay - {{stay}}</h4>
        {{/if}}
    <h4>{{info}}</h4>
  </div>
  </template>

  <template id="advisory" type="text/x-handlebars-template">
    <h2>{{country}}</h2>
    <h3>{{title}}</h3>
    <h5>{{date}}</h5>
    <h4>{{{description}}}</h4>
  </template>


  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bower_components/handlebars/handlebars.js"></script>
  <script src="/js/app.js"></script>
  <script src="http://d3js.org/queue.v1.min.js"></script>
  <script src="/js/nav.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['geochart']}]}"></script>
  <script type="text/javascript" src="/js/traveladvisory.js"></script>
  <script type="text/javascript" src="/js/warningadvisory.js"></script>

</body>
</html>
