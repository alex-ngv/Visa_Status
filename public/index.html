<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style/myLeaflet.css" />
  <link rel="stylesheet" href="style/style.css" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <meta charset="UTF-8">
  <title>US Travle Visa Information</title>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
      </button>
      <a class="navbar-brand" href="#">US Travel Visa Information</a>
    </div>
    <p>
    </p>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="btn-group">
      <button id="nav-countries-selection" type="button" class="btn btn-primary">Show Country Visa Information</button>
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="caret"></span>
        <span class="sr-only">Toggle Dropdown</span>
      </button>
      <ul id="nav-countries" class="dropdown-menu scrollable-menu">
      </ul>
    </div>
    <div class="btn-group">
      <button id="nav-advisory-selection" type="button" class="btn btn-default">Show Travel Alert Information</button>
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="caret"></span>
        <span class="sr-only">Toggle Dropdown</span>
      </button>
      <ul id="nav-advisory" class="dropdown-menu scrollable-menu">
      </ul>
    </div>

    <div class="btn-group">
      <button id="nav-warning-selection" type="button" class="btn btn-default">Show Travel Warning Information</button>
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="caret"></span>
        <span class="sr-only">Toggle Dropdown</span>
      </button>
      <ul id="nav-warning" class="dropdown-menu scrollable-menu">
      </ul>
    </div>
    <a class="btn btn-default" href="#" id='testpassportinfo' role="button">Link</a>

  </nav>
<!-- <br>
<br> -->
  <div id="wrapper">
      <div id="regions_div"></div>
      <div id='country-info'></div>
      <div id='animated'></div>
      <div id="loading">
        <img src="http://sports.ndtv.com/images/loading.gif" alt="" />
      </div>
      <div id='passportinfo'></div>
  </div>


  <template id="info-view" type="text/x-handlebars-template">
    <h6 id='close'>click here close</h6>
    <div id="coutnry">
    <h2 id='country-name'>{{country}}</h2>
    <h3>{{visa}}</h3>
        {{#if stay}}
    <h4>Allowed stay - {{stay}}</h4>
        {{/if}}
    <h4>{{info}}</h4>
  </div>
  </template>

  <template id="advisory" type="text/x-handlebars-template">
    <h6>click here close</h6>
    <h2>{{country}}</h2>
    <h3>{{title}}</h3>
    <h5>{{date}}</h5>
    <h4>{{{description}}}</h4>
  </template>


  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bower_components/handlebars/handlebars.js"></script>
  <script src="/js/app.js"></script>
  <script src="http://d3js.org/queue.v1.min.js"></script>
  <script src="/js/nav.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['geochart']}]}"></script>
  <script type="text/javascript" src="/js/traveladvisory.js"></script>
  <script type="text/javascript" src="/js/warningadvisory.js"></script>
  <script type="text/javascript" src="/js/visapassport.js"></script>

</body>
</html>
